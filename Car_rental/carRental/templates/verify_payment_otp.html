{% extends 'base.html' %}
{% block content %}
<h2>Verify Payment OTP</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" name="otp" required>
    <button type="submit">Verify OTP</button>
</form>
{% endblock %}
