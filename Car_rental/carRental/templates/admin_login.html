{% extends 'base.html' %}
{% block main %}
{% load static %}

<!-- Admin Login Section Start -->
<div class="container-fluid py-5" style="background: #f5f7fa;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5">
                    <h2 class="text-center text-uppercase mb-4" style="color: #1f3c88;">Admin Login</h2>

                    {% if error == "no" %}
                    <div class="alert alert-success text-center">Logged in successfully!</div>
                    <script>
                        setTimeout(() => window.location = "{% url 'dashboard' %}", 1500);
                    </script>
                    {% elif error == "yes" %}
                    <div class="alert alert-danger text-center">Invalid credentials. Please try again.</div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="username" class="font-weight-medium">Username <span style="color:red">*</span></label>
                            <input type="text" name="username" id="username" class="form-control form-control-lg"
                                   placeholder="Enter your username" required>
                        </div>

                        <div class="form-group mb-4 position-relative">
                            <label for="password" class="font-weight-medium">Password <span style="color:red">*</span></label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg"
                                   placeholder="Enter your password" required>
                            <i class="fas fa-eye position-absolute" id="togglePassword"
                               style="top: 38px; right: 15px; cursor: pointer;"></i>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block btn-lg" style="width: 100%;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Admin Login Section End -->

<!-- Optional Password Toggle Script -->
<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const icon = document.getElementById("togglePassword");
        const isVisible = passwordField.type === "text";

        passwordField.type = isVisible ? "password" : "text";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }

    document.getElementById("togglePassword").addEventListener("click", togglePasswordVisibility);
</script>

{% endblock %}
