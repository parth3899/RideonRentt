{% extends 'userBase.html' %}

{% block main %}
<div class="container-fluid py-2">
    <div class="container pt-2 pb-3">
        <h1 class="display-4 text-uppercase text-center mb-2">Update Booking</h1>

        <div class="row">
            <div class="col-lg-12 mb-2">
                <div class="contact-form bg-light mb-4" style="padding: 30px;">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="vehicle">Vehicle</label>
                            <input type="text" id="vehicle" class="form-control" value="{{ vehicle.VehiclesTitle }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="from_date">From Date</label>
                            <input type="date" id="from_date" name="from_date" class="form-control" value="{{ booking.FromDate|date:"Y-m-d" }}" required>
                            <small class="form-text text-muted">Previous booking from date: {{ booking.FromDate|date:"Y-m-d" }}</small>
                        </div>
                        <div class="form-group">
                            <label for="to_date">To Date</label>
                            <input type="date" id="to_date" name="to_date" class="form-control" value="{{ booking.ToDate|date:"Y-m-d" }}" required>
                            <small class="form-text text-muted">Previous booking to date: {{ booking.ToDate|date:"Y-m-d" }}</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% if messages %}
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
    });
</script>
{% endblock %}
